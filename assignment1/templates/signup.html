<html>
  <head>
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <h1>Please Signup</h1>
      <br>
      <form action="/signup" method="post"><br>
        <input type="text" name="username" value="{{ request.form.username }}"><br><br>
         <input type="password" name="password" value="{{ request.form.password }}"><br><br>
        <input type="submit" value="Sign up"><br><br>
      </form><br>
	  <a href="/login">Login here!</a><br>
      {% if error %}
        <p class="error"> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
